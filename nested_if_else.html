<!DOCTYPE html>
<html>

<body>

<script>
 
    const number = prompt("Enter a number: ");

    if (number >= 0) {
        if (number == 0) {
            console.log("You entered number 0");
        } else {
            console.log("You entered a positive number");
        }
    } else {
        console.log("You entered a negative number");
    }
    
</script>

</body>
</html>
