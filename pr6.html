<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration Form</title>
</head>
<style>
    /* table,tr,td{
        background-color: rgb(51, 167, 103);
    } */
    
    label{
        font-size: x-large;
    }
    input{
        font-size: x-large;
    }
    
</style>
<body>
    <table border="1" >
    <form>
        
            <h1>REGISTRATION FORM</h1>
            <tr>
                <td><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text" id="txtFirstName" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <label>Middle Name</label>
                </td>
                <td>
                    <input type="text" id="txtMiddleName" placeholder="Middle Name">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text" id="txtLastName" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-envelope" aria-hidden="true"></i>
                    <label>Email</label>
                </td>
                <td>
                    <input type="email" placeholder="Email" id="Email">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-phone" aria-hidden="true"></i>
                    <label>Phone Number</label>
                </td>
                <td>
                    <input type="number" id="Phone" placeholder="Phone Number">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-venus-mars" aria-hidden="true"></i>
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" id="Gender" value="Male">Male
                <input type="radio" name="gender" id="Gender" value="Female">Female
            </td>
            </tr>
            <tr>
                <td><i class="fa fa-sort-numeric-desc" aria-hidden="true"></i>
                    <label>Age</label>
                </td>
                <td>
                    <input type="tel" placeholder="Age" id="Age" max="10">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-calendar" aria-hidden="true"></i>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="DOB">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-user-o" aria-hidden="true"></i>
                    <label>Upload CV</label>
                </td>
                <td>
                    <input type="file" id="File">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-cutlery" aria-hidden="true"></i>
                    <label>What is your favourite food?</label>
                </td>
                <td>
                    <input type="text" id="FavFood" placeholder="Favourite Food">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-code" aria-hidden="true"></i>
                    <label>What is your hobby?</label>
                </td>
                <td>
                    <input type="text" id="Hobby" placeholder="Hobby">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" id="Password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <label>Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="CPassword" placeholder="Confirm Password">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-address-book" aria-hidden="true"></i>
                    <label>Address</label>
                </td>
                <td>
                    <textarea id="Address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-address-card-o" aria-hidden="true"></i>
                    <label>Pincode</label>
                </td>
                <td>
                    <input type="tel" id="Pincode" placeholder="Pincode" maxlength="6">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="T&C">
                    <label>Accept our T&C?</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="bt" value="Save data to file" onclick="saveFile()" />
                </td>
            </tr>

            
        
    </form>
</table>
</body>

</html>
