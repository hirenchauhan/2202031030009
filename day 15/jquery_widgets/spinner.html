<html lang="en">

      <!-- CSS -->  
      <style type="text/css">  
       
      </style>

      <script>  
         $(function() {  
            $( "#spin" ).spinner();  
         });  
      </script>  
   </head>

      <!-- HTML -->   
      <div id="spnr">

      </div>
