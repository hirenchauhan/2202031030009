<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Comparison</h1>
<h3>The == Operator</h3>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
    
    let x = 5;
    document.getElementById("demo1").innerHTML = "The == Operator : " + (x == 8);
    document.getElementById("demo2").innerHTML = "The == Operator : " + (x == "5");

    let y = 5;
    document.getElementById("demo3").innerHTML = "The == Operator : " + (y === 8);
    document.getElementById("demo4").innerHTML = "The == Operator : " + (y === "5");
</script>

<br>

<h3>The != Operator</h3>

<p id="demo5"></p>


<script>
    
    let a = 5;

</script>

</html>
