<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Bitwise AND</h1>
<h2>The & Operator</h2>
<p id="demo1"></p>

<script>
    document.getElementById("demo1").innerHTML = 5 & 1;
</script>

<br>

<h2>The | Operator</h2>
<p id="demo2"></p>

<script>
    document.getElementById("demo2").innerHTML = 5 | 1;
</script>

<br>

<h2>The ^ Operator</h2>
<p id="demo3"></p>

<script>
    document.getElementById("demo3").innerHTML = 5 ^ 1;
</script>

<br>

<h2>The ~ Operator</h2>
<p id="demo4"></p>

<script>
    document.getElementById("demo4").innerHTML = ~ 5;
</script>

<br>

<h1>JavaScript Bitwise Left</h1>
<h2>The << Operator</h2>
<p id="demo5"></p>

<script>
    document.getElementById("demo5").innerHTML = 5 << 1;
</script>

<br>

<h1>JavaScript Signed Bitwise Right</h1>
<h2>The >> Operator</h2>

<p id="demo6"></p>

<script>
    document.getElementById("demo6").innerHTML = -5 >> 1;
</script>

</body>
</html>
