<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arithmetic</h1>
<h2>The Operator</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
    var x= 10, 
        y= 10,
        z= 10,
        a= 10,
        b= 10,
        c= 10,
        d= 10;


        x += 5;
        y -= 5;
        z *= 5;
        a /= 5;
        b **= 5;
        c %= 5;
        d = 5;
        document.getElementById("demo1").innerHTML ="The += Operator : " + x;
        document.getElementById("demo2").innerHTML ="The -= Operator : " + y;
        document.getElementById("demo3").innerHTML ="The *= Operator : " + z;
        document.getElementById("demo4").innerHTML ="The /= Operator : " + a;
        document.getElementById("demo5").innerHTML ="The **= Operator : " + b;
        document.getElementById("demo6").innerHTML ="The %= Operator : " + c;
        document.getElementById("demo7").innerHTML ="The = Operator : " + d;
</script>

</body>
</html>
