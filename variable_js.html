<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
    
    var x = 5;
    var y = 5;

    var a = x + y; 
    let b = x - y;
    const c = x / y;
    var d = x * y;

    document.getElementById("demo1").innerHTML ="The value of z is: " + a;
    document.getElementById("demo2").innerHTML ="The value of z is: " + b;
    document.getElementById("demo3").innerHTML ="The value of z is: " + c;
    document.getElementById("demo4").innerHTML ="The value of z is: " + d;
</script>

</body>
</html>
